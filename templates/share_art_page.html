{% extends 'base.html' %}
{% block content %}

<h1>Share Art on your favorite Social Media</h1>
<h3>Pick the Social media site and Frequency </h3>
<form action="/share_art" method="POST">
	Artist:
    <select name="artist">
      <option value="kushlani">Kushlani</option>
      <option value="artist2">Artist2</option>
      <option value="artist3">Artist3</option>
    </select><br><br>
    Genre:
    <select name="genre">
      <option value="all">All</option>
      <option value="abstracts">Abstracts</option>
      <option value="portraits">Portraits</option>
      <option value="landscapes">Landscapes</option>
    </select><br><br>
    Social Media:
    <select name="social_media_name">
      <option value="twitter">Twitter</option>
      <option value="facebook">Facebook</option>
    </select><br><br>
    <label>index
    <input type="text" name="index">
    </label><br><br>
    Frequency:
    <select name="frequency">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select><br><br>
    Interval:
    <select name="interval">
      <option value="5mins">5 mins</option>
      <option value="10mins">10 mins</option>
      <option value="15mins">15 mins</option>
      <option value="20mins">20mins</option>
    </select><br><br>
    <label>Number of Artwork:
    <input type="text" name="number">
    </label><br><br>
    

    <input type="submit" value="Share Art">
</form>
{% endblock %}
